<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <div>
  <form class="trybewarts-login">
    <input type="email" name="email" placeholder="Email" id="login-email">
    <input type="text" name="password" placeholder="Senha" id="login-password">
    <button id="login-btn">Entrar</button>
  </div>
  </form>
</header>

<h2 id="form-title">Formulário de Avalicação</h2>
<main>   
   
  <form id="evaluation-form">
    <div class="name-surname">
    <input type="text" id="input-name" placeholder="Nome">
    <input type="text" id="input-lastname" placeholder="Sobrenome">
  </div>
  <div class="email-select">
    <input type="email" id="input-email" placeholder="Email">
    
    <label for="house-select">Casa:</label>
<select name="houses" id="house">
  <option value="Gitnória" id="gitnoria-house">Gitnória</option>
  <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
  <option value="Corvinode" id="corvinode-house">Corvinode</option>
  <option value="Pytherina" id="pytherina-house">Pytherina</option>
</select>  </div><!--Falta o requisito 9 aqui-->
  
<hr>


     <div class="radio-family">
           <label id="label-family">Qual sua família?</label>
          <label><input type="radio" name="family" value="Frontend">Familía Frontend</label>
          <label><input type="radio" name="family" value="Backend">Familía Backend</label>
          <label><input type="radio" name="family" value="FullStack" checked>Familía FullStack</label>
    </div>

      <div class="div-checkbox">
    <label id="label-content">
      Qual conteúdo você está com mais vontade de aprender?</label>
     <label><input class="subject" type="checkbox" value="Comunicação">Comunicação</label>
          <label><input class="subject" type="checkbox" value="Trabalho em equipe">Trabalho em equipe</label>
          <label><input class="subject" type="checkbox" value="Negociação">Negociação</label>
          <label><input class="subject" type="checkbox" value="Escuta ativa">Escuta ativa</label>
          <label><input class="subject" type="checkbox" value="Métodos de array">Métodos de array</label>
          <label><input class="subject" type="checkbox" value="Jest">Jest</label>
    </div>

    <hr>
   
  <label id="label-rate">
    Como você avalia a Trybewarts?
    <input type="radio" name="rate" value="1"> 1
    <input type="radio" name="rate" value="2"> 2
    <input type="radio" name="rate" value="3"> 3
    <input type="radio" name="rate" value="4"> 4
    <input type="radio" name="rate" value="5"> 5
    <input type="radio" name="rate" value="6"> 6
    <input type="radio" name="rate" value="7"> 7
    <input type="radio" name="rate" value="8"> 8
    <input type="radio" name="rate" value="9"> 9
    <input type="radio" name="rate" value="10"> 10
  </label>

  <div class="div-textarea">
  <label class="textarea">
    Descreva os principais pontos de aprendizado até aqui (1 hard skill / 1 soft skill): </label>
    <textarea id="textarea" cols="70" rows="10" minlength="20" maxlength="500">Descreva aqui os principais pontos.</textarea>
      <p class="p-textarea">Max: 500 caracteres.</p>
  </div>

  <label for="agreement" id="label-infos">  
  Você concorda com o uso das informações acima?
  <input type="checkbox" id="agreement" class="form-check-input"> 
</label>

<button type="submit" id="submit-btn" disabled>Enviar</button>
  </form>

<img src="./images/trybewarts-colored.svg" id="trybewarts-forms-logo">
</main>

<footer>
  <p> Direitos reservados à Trybewarts©.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
